<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORM</title>
        <!-- Link ke CSS Bootstrap dari CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="bg-light">
        <!-- Container utama untuk memusatkan form di tengah halaman -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Card untuk form, memberikan latar belakang yang bersih -->
                    <div class="card p-4 shadow-sm border-light rounded">
                        <h1 class="text-center mb-4 text-primary">Fill out the form!</h1>
                        
                        <!-- Formulir -->
                        <form method="POST">
                            {% csrf_token %}
                            <!-- Menampilkan form dengan kelas tambahan untuk penataan -->
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>

                            <!-- Tombol Submit -->
                            <div class="d-grid gap-2">
                                <input type="submit" value="Submit" class="btn btn-primary btn-lg">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Link ke JavaScript Bootstrap (Opsional, untuk fitur interaktif seperti dropdown, modal, dll) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
